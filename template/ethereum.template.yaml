specVersion: 0.0.2
description: Subgraph for DAOVault
schema:
  file: ./schema.graphql

dataSources:
  # Yearn Series
  ## Yearn Fighter USDT
  - kind: ethereum/contract
    name: YearnFighterUSDT
    network: {{network}}
    source:
      address: '{{yearnFighterUSDTAddress}}'
      startBlock: {{yearnFighterUSDTStartBlock}}
      abi: YearnFighter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - AccountVaultBalance
        - Token
        - Transfer
        - Deposit
        - Withdrawal
        - Transaction
        - FarmerToken
      abis:
        - name: YearnFighter
          file: ./abis/YearnFighter.json
        - name: YearnFarmerv2
          file: ./abis/YearnFarmerv2.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: yEarn
          file: ./abis/yEarn.json
        - name: yVault
          file: ./abis/yVault.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleShareTransfer
      file: ./src/mapping.ts

