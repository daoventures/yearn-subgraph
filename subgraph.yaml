specVersion: 0.0.2
description: Subgraph for DAOVault
schema:
  file: ./schema.graphql

dataSources:
   # Money Printer
  - kind: ethereum/contract
    name: MoneyPrinter
    network: mumbai
    source:
      address: '0x529163109fFa7899D603074f7289E2fcf52D8bB8'
      abi: MoneyPrinterContract
      startBlock: 15970970
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - AccountVaultBalance
        - Token
        - Transfer
        - Deposit
        - Withdrawal
        - Transaction
        - FarmerToken
      abis:
        - name: ERC20
          file: ./abis/matic/MaticERC20.json
        - name: MoneyPrinterContract
          file: ./abis/matic/MoneyPrinter.json
        - name: MoneyPrinterStrategy
          file: ./abis/matic/MoneyPrinterStrategy.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleMoneyPrinterDeposit
      file: ./src/mapping.ts