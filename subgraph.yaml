specVersion: 0.0.2
description: Subgraph for DAOVault
schema:
  file: ./schema.graphql

dataSources:
   # Money Printer
  - kind: ethereum/contract
    name: MoneyPrinter
    network: mumbai
    source:
      address: '0x4f0bc6bd6beb231087781336bacd5613527ac63c'
      abi: MoneyPrinterContract
      startBlock: 16259595
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - AccountVaultBalance
        - Token
        - Transfer
        - Deposit
        - Withdrawal
        - Transaction
        - FarmerToken
      abis:
        - name: ERC20
          file: ./abis/matic/MaticERC20.json
        - name: MoneyPrinterContract
          file: ./abis/matic/MoneyPrinter.json
        - name: MoneyPrinterStrategy
          file: ./abis/matic/MoneyPrinterStrategy.json
        - name: EACAggregatorProxy
          file: ./abis/matic/EACAggregatorProxy.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256)
          handler: handleMoneyPrinterDeposit
        - event: Withdraw(indexed address,indexed address,uint256,uint256)
          handler: handleMoneyPrinterWithdraw
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleMoneyPrinterShareTransfer
      file: ./src/map/moneyPrinterMapping.ts